<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <Main>
        <div>
            <h1 id="portfolioValue"></h1>
            <button id="updatePortfolioValue">Update Portfolio Value</button>
            <br>

            <input type="text" id="stockTicker" value="GME" placeholder="enter stock ticker">
            <input type="date" id="historicalDate" value="">
            <button id="getHistoricalDayPrice">Get Price</button>
            <br>
            <input type="text" id="historicalDayPrice" value="" placeholder="historical price" readonly>
            <input type="number" id="sharesToBuy" value="" placeholder="# of shares">
            <button id="buyButton">Buy</button>
        </div>
    </Main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
