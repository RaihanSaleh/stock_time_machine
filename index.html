<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Stock Time Machine</title>
</head>
<body> 
    <div class="parentGrid">
        <header class="header">
            <button id="updatePortfolioValue" class="btns" title="Update Portfolio Value"><i class="fa fa-refresh"></i></button>
            <h1 id="portfolioValue">$100,000.00</h1>
        </header>
        
        <div class="portfolioList">
            <button class="btns" id="updatePurchasedStocksList">Update Portfolio List</button>
            <h3>Stocks</h3>
            <ul id="purchasedStocksList">
            </ul>
        </div>

        <div class="portfolioChart"></div>
        
        <Main>
            <div class="buySection">
                <h3 id="buyingPower">Buying Power: $100,000.00</h3>
                <input type="text" class="inputBoxes" id="stockTicker" value="" placeholder="enter stock ticker" size="20">
                <input type="date" class="inputBoxes" id="historicalDate" value="" size="20">
                <button class="btns" id="getHistoricalDayPrice">Get Price</button>
                <br>
                <input type="text" class="inputBoxes" id="historicalDayPrice" value="" placeholder="historical price" size="20" readonly>
                <input type="number" class="inputBoxes" id="sharesToBuy" value="" placeholder="# of shares" size="20">
                <button class="btns" id="buyButton">Buy</button>
            </div>
        </Main>
    </div>
    
    <a href="https://iexcloud.io">Data provided by IEX Cloud</a>

<script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
