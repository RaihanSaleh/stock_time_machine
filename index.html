<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <header>
    </header>

    <Main>

            <div id='portfolioValue'></div>
            <div id='buyingPower'></div>
            <div id='portfolioChart'></div>
        </div>

        <ul id='portfolioList'>
            
        </ul>

        <div class='lookUpSection'>

            <div class='lookupInputs'>

                    <input type="date" id="dateSelector" value='' min=''>

            </div>
            
            
            <div class='buySection'>
                <form>
                    <input type="number" id="stockAmmount" placeholder="# of shares">
                    <button id="buyBtn">Buy</button>
                </form>
            </div>
       
            <div class='stockChart'></div>
        </div>

    </Main>

    <footer>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
<script src="stock-service.js"></script>
